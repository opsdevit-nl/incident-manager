<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="/favicon.png" /> -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <!-- Load Bootstrap CSS without integrity -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
    ></script>
    <!-- Optionally include Popper.js (if needed by Bootstrap) -->
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    crossorigin="anonymous"
    ></script>
    <!-- Then load Bootstrap JS -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
    ></script>
    <script rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" crossorigin="anonymous"/></script>
    <title>Incident Management Frontend</title>
    <meta name="viewport" content="width=device-width" /> 
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
      <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
